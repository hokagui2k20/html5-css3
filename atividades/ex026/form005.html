<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio Botton</title>
</head>
<body>
    <h1>Checkbox e Radio Botton</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxm"> <label for="isxm">Masculino</label> <br>
                <input type="radio" name="sexo" id="isxf"> <label for="isxf">Feminino</label> <br>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esba" id="iesba"> <label for="iesba">Basquete</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
